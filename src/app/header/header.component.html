<div class="container-fluid" style="background-color:#000080;">
  <div class="container ecom-header-row">
     <!-- .ecom-nav-col -->
     <div class="col-lg-12 ecom-nav-col">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <!-- Menu Toggle Mobile Nav -->
        <div (click)="mobileNavToggle();" class="ecom-mobile-icon">
          <span>
            <i class="material-icons">view_headline</i>
          </span>
          <span>Menu</span>
        </div>
        <a class="navbar-brand" routerLink="/home" ><strong>K <img class="img-logo" src="../../assets/img/O.png" alt=""> PINE CAFE</strong></a>
        <ul class="navbar-nav mr-auto" style="float:right!important;">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active">
                <i class="material-icons">home</i>
            </a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link ecom-custom-nav-link" routerLink="/shop">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ecom-custom-nav-link" routerLink="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ecom-custom-nav-link" routerLink="/contact">Contact</a>
          </li>
          <li class="nav-item" *ngIf="showAdminBoard">
            <a class="nav-link ecom-custom-nav-link" routerLink="/admin">Admin</a>
          </li>
          
          <!-- Keranjang -->
          <div class="ecom-home-cart-wrapper" (click)="cartToggle();">
                    <span>Keranjang</span>
                    <i class="material-icons">shopping_cart</i>
                    <div class="ecom-cart-items-nb">{{catLength}}</div>
                </div>
                <div class="ecom-home-cart-wrapper d-none d-none d-lg-block" routerLink="/profil">
                  <span>Profile</span>
          <i class="material-icons ecom-header-profil">person</i>
                </div>
            </ul>

        </nav>

    </div>
    <app-mobile-nav [ngClass]="mobileNavVis ? 'ecom-show-cart' : 'ecom-hide-cart'"></app-mobile-nav>
    <app-cart [ngClass]="isVisible ? 'ecom-show-cart' : 'ecom-hide-cart'" (valueChange)='cartStatus($event)'></app-cart>
</div>
